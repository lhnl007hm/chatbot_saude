<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat de Apoio Psicológico</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f5e1f7, #e3c4ff);
      display: flex;
      flex-direction: column;
    }

    /* Navbar fixa no topo */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background-color: #d5a3f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 25px;
      font-weight: 600;
      font-size: 16px;
      color: white;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover,
    .navbar .nav-links a.active {
      color: #5a1d80;
      border-bottom: 2px solid #5a1d80;
      padding-bottom: 3px;
    }

    /* Container do conteúdo (chat) */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 90px; /* Espaço para navbar fixa */
      padding-bottom: 60px; /* Espaço para footer fixo */
    }

    /* Chat container */
    .chat-wrapper {
      background-color: white;
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(108, 44, 135, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header do chat */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background-color: #b37de9;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      gap: 14px;
    }

    .chat-header img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .chat-header .info h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .chat-header .info span {
      font-size: 14px;
      color: #e5d6ffcc;
    }

    /* Área das mensagens */
    .chat-box {
      height: 420px;
      overflow-y: auto;
      padding: 20px;
      background-color: #faf6ff;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #a17ad9 transparent;
    }

    /* Scrollbar para Chrome, Edge */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #a17ad9;
      border-radius: 10px;
    }

    /* Mensagens da psicóloga */
    .mensagem-assistente {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: fadeIn 0.3s ease-in;
    }

    .mensagem-assistente img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .mensagem-assistente .bolha {
      background-color: #d7b8ff;
      color: #3a2b4d;
      padding: 10px 14px;
      border-radius: 12px 12px 12px 0;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.5;
      animation: slideLeft 0.3s ease;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* Mensagens do usuário */
    .mensagem-usuario {
      display: flex;
      justify-content: flex-end;
      animation: fadeIn 0.3s ease-in;
    }

    .mensagem-usuario .bolha-usuario {
      background-color: #9254c8;
      color: white;
      padding: 10px 16px;
      border-radius: 12px 12px 0 12px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.5;
      animation: slideRight 0.3s ease;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* Área de input */
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background-color: white;
    }

    .input-area input {
      flex: 1;
      padding: 16px;
      border: none;
      font-size: 16px;
      outline: none;
      border-radius: 0 0 0 16px;
    }

    .input-area button {
      padding: 0 25px;
      background-color: #7c3aed;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 0 16px 0;
      transition: background-color 0.3s;
    }

    .input-area button:hover {
      background-color: #5b2c90;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Rodapé fixo */
    footer.footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 50px;
      background-color: #7b15a7;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .chat-wrapper {
        max-width: 95vw;
        margin: 0 10px;
      }

    @media (max-height: 600px) {
      .chat-box {
        height: 250px;
      }
    }


      .navbar {
        padding: 0 15px;
      }

      .navbar .nav-links {
        gap: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar fixa -->
  <nav class="navbar">
    <div class="logo">
      <img src="static/images/logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/apresentacao">Quem Somos</a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="chat-wrapper">
      <div class="chat-header">
        <img src="static/images/clara.jpg" alt="Psicóloga" />
        <div class="info">
          <h2>Dra. Clara</h2>
          <span>Psicóloga Virtual</span>
        </div>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input type="text" id="mensagem" placeholder="Digite aqui sua mensagem..." autocomplete="off" />
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>
  </main>

  <!-- Rodapé fixo -->
  <footer class="footer">
    © 2025 Equipe de Apoio Psicológico • Todos os direitos reservados
  </footer>

  <!-- Script do chat -->
  <script>
    const mensagemInput = document.getElementById("mensagem");

    async function enviarMensagem() {
      const mensagem = mensagemInput.value.trim();
      if (!mensagem) return;

      adicionarMensagem("Você", mensagem);
      mensagemInput.value = "";

      try {
        const resposta = await fetch("/enviar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensagem }),
        });

        if (!resposta.ok) throw new Error("Erro ao conectar ao servidor.");

        const data = await resposta.json();

        adicionarMensagem("Dra. Clara", data.resposta, true);
      } catch (err) {
        adicionarMensagem("Sistema", "Desculpe, houve um problema ao enviar sua mensagem.", true);
        console.error(err);
      }
    }

    mensagemInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        enviarMensagem();
      }
    });

    function adicionarMensagem(remetente, texto, assistente = false) {
      const chatBox = document.getElementById("chat-box");
      const mensagemDiv = document.createElement("div");
      mensagemDiv.classList.add(assistente ? "mensagem-assistente" : "mensagem-usuario");

      if (assistente) {
        // Mensagem da psicóloga com foto e balão
        mensagemDiv.innerHTML = `
          <img src="static/images/clara.jpg" alt="Foto da psicóloga" />
          <div class="bolha">
            <strong>${remetente}</strong><br>${texto}
          </div>`;
      } else {
        // Mensagem do usuário simples à direita
        mensagemDiv.innerHTML = `
          <div class="bolha-usuario">${texto}</div>`;
      }

      chatBox.appendChild(mensagemDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
